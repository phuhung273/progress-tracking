{{ define "setting/form.html" }}
  {{ template "layouts/header.html" .}}

<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        
    <div class="p-4 w-full max-w-sm bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">

        <form class="space-y-6" {{ if not .item }} action="/settings" {{ end }} method="POST">
        <div class="-space-y-px rounded-md shadow-sm">
            <div class="mb-6">
                <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select setting type</label>
                <select id="type" name="type" value="{{ .item.Type }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="CATEGORY" {{ if eq .item.Type "CATEGORY" }} selected {{ end }}>Category</option>
                    <option value="SECONDARY_CATEGORY" {{ if eq .item.Type "SECONDARY_CATEGORY" }} selected {{ end }}>Secondary Category</option>
                    <option value="CRITERIA" {{ if eq .item.Type "CRITERIA" }} selected {{ end }}>Criteria</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Name</label>
                <input type="text" id="name" name="name" value="{{ .item.Name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Book/Running/Squat" required>
            </div>
        </div>

        <div>
            <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Submit
            </button>
        </div>
        </form>
    </div>
</div>

  {{ template "layouts/footer.html" .}}
{{ end }}
